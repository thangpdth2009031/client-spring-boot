<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Create Employee</h2>
    <div id="content"></div>
    <form action="" name="form-edit">
        <div class="mb-3 mt-3">
            <label >Name:</label>
            <input type="text" class="form-control" placeholder="Enter name" name="name">
        </div>
        <div class="mb-3">
            <label>Wage:</label>
            <input type="number"  class="form-control" placeholder="Enter thumbnail" name="wage">
        </div>
        <button type="button" onclick="AddProduct()" id="btnSubmit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function AddProduct() {
        var txtName = document.forms['form-edit']['name'];
        var txtWage = document.forms['form-edit']['wage'];
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var response = JSON.parse(this.responseText);
                console.log("du lie tra ve: "+ response.name)
                window.location.href = "find-all-employee.html"
            }
        };

        xhr.open("POST", "https://thi-asm.herokuapp.com/api/v1/employees");
        xhr.setRequestHeader("Content-type", "application/json")
        const obj = {
            name: txtName.value,
            wage: txtWage.value
        };
        console.log(obj)
        const employee = JSON.stringify(obj)
        console.log(employee)
        xhr.send(employee);
    }
</script>
</body>
</html>
